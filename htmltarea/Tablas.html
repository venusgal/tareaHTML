<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tfoot{
            background-color: grey;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>columna 1</th>
                <th>columna 2</th>
                <th>columna 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>fila 1, celda 1</td>
                <td>fila 1, celda 2</td>
                <td>tila 1, celda 3</td>
            </tr>

            <tr>
                <td>fila 2, celda 1</td>
                <td>fila 2, celda 2</td>
                <td>tila 2, celda 3</td>
            </tr>

            <tr>
                <td>fila 3, celda 1</td>
                <td>fila 3, celda 2</td>
                <td>tila 3, celda 3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>total 1</td>
                <td>total 2</td>
                <td>total 3</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
